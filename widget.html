<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .widget-container {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <iframe id="dextools-widget"
            title="DEXTools Trading Chart"
            src="https://www.dextools.io/widget-chart/es/solana/pe-light/GUJxvg5eDQEsQSjfnYYBjU1W5m18Mzt6yYntYfjvUGkm?theme=light&chartType=2&chartResolution=30&drawingToolbars=false">
        </iframe>
    </div>
</body>
</html>
